<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="./stylesheet.css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.typekit.net/yty2ajt.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
    </head>
        <body>
          <div class="wrapper-contact-html">
                      <header class="header-contact-html">
                          <h1>Summer Kite Centre School</h1>
                      </header>
                      <div class="navbar">
                          <div class="menu-icon" onclick="toggleMenu()">
                          <div class="bar"></div>
                          <div class="bar"></div>
                          <div class="bar"></div>
                          </div>
                          <nav>
                          <ul class="nav-links">
                            <li><a href="./main.html">Home</a></li>
                            <li><a href="./book.html">Book</a></li>
                            <li><a href="./kiteschool.html">Kiteschool</a></li>
                            <li><a href="./contact.html">Contact</a></li>
                          </ul>
                          </nav>
                          <script>
                            function toggleMenu() {
                                document.querySelector('.nav-links').classList.toggle('active');
                            }
                        </script>
                      </div>
                    <div class="fieldset-container-contact-html">
                          <fieldset >
                            <legend>Write us!</legend>
                            <form action="/submit" method="POST">
                                <label for="first-name" id="first-name-label" accesskey="f">First Name:</label>
                                <input type="text" id="first-name" name="first-name" aria-labelledby="first-name-label">
                                
                                <label for="last-name" id="last-name-label" accesskey="l">Last Name:</label>
                                <input type="text" id="last-name" name="last-name" aria-labelledby="last-name-label" required>
                                
                                <label for="guest-email" id="guest-email-label" accesskey="e">Email:</label>
                                <input type="email" id="guest-email" name="guest-email" aria-labelledby="guest-email-label" required>
                                
                                <label for="message" id="message-label" accesskey="m">Write your message:</label>
                                <textarea name="message" id="message" aria-labelledby="message-label" cols="40" rows="5"></textarea>
                                
                                <button type="submit" id="submit-button-contact-html" accesskey="s">Submit</button>
                            </form>
                          </fieldset>
                      </div>
                        <div class="element-img2-container-contact-html">
                          <div class="element-img2-contact-html">
                            <picture>
                              <source media="(min-width:650px)" srcset="imagesupd/lagoon-oval-650p.png">
                              <source media="(min-width:465px)" srcset="imagesupd/lagoon-oval-465p.png">
                              <img src="imagesupd/lagoon-oval-650p.png" alt="Photo of the lagoon" style="width:100%;">
                            </picture>
                          </div>
                        </div>
                   </div>
    </body>
</html>
